<footer id="signup">
  <a routerLink="/home" routerLinkActive="active">回首頁</a>
  <a href="https://goo.gl/forms/P9eioFCJCBclzYP02" target="_blank">認領時段</a>
</footer>
<div class="clear"></div>
<div id="wrapper">
  <table>
    <tr id="date">
      <th></th>
      <th *ngFor="let date of dates">{{date}}</th>
    </tr>
    <tr *ngFor="let time of times; let o = index">
      <th id="time">{{time}}</th>
      <td *ngFor="let date of dates; let i = index" id="block{{i+''+o}}">
        <a class="text" data-toggle="modal" data-target="#exampleModal" id="text{{i+''+o}}" (click)="onTextClick(i+''+o, date, time)"></a>
      </td>
    </tr>
  </table>
  <br>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{displayDate+" "+displayTime}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <li *ngFor="let people of displayData">{{people}}</li>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
